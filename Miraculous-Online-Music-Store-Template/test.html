<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<script>
    const bearerToken = "AAAAAAAAAAAAAAAAAAAAAGN8owEAAAAA1YzDVQqmta1H2utYBlV7k0ASTB4%3DokkJUXiDRTb5QlDoOHMZNcSrp1UTjMmurpscVgZexoXNoziEbN";


const screenName = "ArianaGrande";
const count = 10;

fetch(`https://api.twitter.com/2/tweets?screen_name=${screenName}&count=${count}`, {
    method: 'GET',
    headers: {
        "Authorization": `Bearer ${bearerToken}`,
        'Access-Control-Allow-Origin': '*',
        'Access-Control-Allow-Credentials': 'true'
    }
})
.then(response => response.json())
.then(data => {
    const tweetsList = document.getElementById("tweets");
    data.data.forEach(tweet => {
        const listItem = document.createElement("li");
        listItem.textContent = tweet.text;
        tweetsList.appendChild(listItem);
    });
})
.catch(error => console.error("Error fetching tweets:", error));
</script>
